services:
  # PostgreSQL (default) - Primary database for all services
  postgres:
    image: postgres:15-alpine
    container_name: trading-system-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-trading}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-trading-dev}
      - POSTGRES_DB=${POSTGRES_DB:-trading_system}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trading} -d ${POSTGRES_DB:-trading_system}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 1.5G

  # Go API - Core trading engine, gRPC server, CRUD operations
  go-api:
    build:
      context: .
      dockerfile: go-api/Dockerfile
    container_name: trading-system-go-api
    env_file:
      - .env
    ports:
      - "8000:8000" # REST API
      - "50051:50051" # gRPC
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PORT=8000
      - GRPC_PORT=50051
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-trading}:${POSTGRES_PASSWORD:-trading-dev}@postgres:5432/${POSTGRES_DB:-trading_system}?sslmode=disable
      - MIGRATIONS_DIR=/app/supabase/migrations
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
      - SUPABASE_DB_URL=${SUPABASE_DB_URL:-}
      - REDIS_URL=redis://redis:6379/0
      - PYTHON_WORKER_URL=http://python-worker:8001
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- --timeout=2 http://127.0.0.1:8000/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 1.5G

  # Python AI/ML Worker - LLM, indicators, analysis
  python-worker:
    build:
      context: .
      dockerfile: python-worker/Dockerfile
    container_name: trading-system-python-worker
    env_file:
      - .env
    ports:
      - "8001:8001" # FastAPI report generation endpoint
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - PYTHON_GRPC_URL=go-api:50051
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://${POSTGRES_USER:-trading}:${POSTGRES_PASSWORD:-trading-dev}@postgres:5432/${POSTGRES_DB:-trading_system}?sslmode=disable
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
      - SUPABASE_DB_URL=${SUPABASE_DB_URL:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - LITELLM_PROXY_URL=${LITELLM_PROXY_URL:-}
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY:-}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-}
      - MASSIVE_API_KEY=${MASSIVE_API_KEY:-}
      - MASSIVE_ENABLED=${MASSIVE_ENABLED:-false}
      - MASSIVE_RATE_LIMIT_CALLS=${MASSIVE_RATE_LIMIT_CALLS:-4}
      - MASSIVE_RATE_LIMIT_WINDOW=${MASSIVE_RATE_LIMIT_WINDOW:-60.0}
      - ALPHAVANTAGE_API_KEY=${ALPHAVANTAGE_API_KEY:-}
      - PRIMARY_DATA_PROVIDER=${PRIMARY_DATA_PROVIDER:-}
      - FALLBACK_DATA_PROVIDER=${FALLBACK_DATA_PROVIDER:-}
      - DEFAULT_DATA_PROVIDER=${DEFAULT_DATA_PROVIDER:-fallback}
      - PYTHONPATH=/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://127.0.0.1:8001/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2.0G

  # Optional: Additional Python workers for scaling
  python-worker-2:
    build:
      context: .
      dockerfile: python-worker/Dockerfile
    container_name: trading-system-python-worker-2
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - PYTHON_GRPC_URL=go-api:50051
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://${POSTGRES_USER:-trading}:${POSTGRES_PASSWORD:-trading-dev}@postgres:5432/${POSTGRES_DB:-trading-system}?sslmode=disable
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
      - SUPABASE_DB_URL=${SUPABASE_DB_URL:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - LITELLM_PROXY_URL=${LITELLM_PROXY_URL:-}
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY:-}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-}
      - PYTHONPATH=/app
    volumes:
      - ./db:/app/db
    depends_on:
      - redis
      - go-api
    networks:
      - trading-network
    restart: unless-stopped
    profiles:
      - workers # Only start with: docker-compose --profile workers up
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1.0G

  # Redis - Queue and cache
  redis:
    image: redis:7-alpine
    container_name: trading-system-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: sh -c "redis-server --appendonly yes --maxmemory $${REDIS_MAX_MEMORY:-256m} --maxmemory-policy allkeys-lru --protected-mode no"
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 0.5G

  # Streamlit Admin Dashboard - Administrative interface
  admin-dashboard:
    build:
      context: .
      dockerfile: python-worker/Dockerfile
    container_name: trading-system-admin-dashboard
    ports:
      - "8502:8501"
    env_file:
      - .env
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-trading}:${POSTGRES_PASSWORD:-trading-dev}@postgres:5432/${POSTGRES_DB:-trading_system}?sslmode=disable
      - GO_API_URL=${GO_API_URL:-http://go-api:8000}
      - PYTHONPATH=/app
    depends_on:
      postgres:
        condition: service_healthy
      go-api:
        condition: service_healthy
    networks:
      - trading-network
    restart: unless-stopped
    command: [ "streamlit", "run", "streamlit_admin_dashboard.py", "--server.port=8501", "--server.address=0.0.0.0" ]
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://127.0.0.1:8501 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 0.5G
    profiles:
      - admin # Only start with: docker-compose --profile admin up

  # Streamlit Dashboard (Default UI)
  streamlit:
    build:
      context: .
      dockerfile: streamlit-app/Dockerfile
    container_name: trading-system-streamlit
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-trading}:${POSTGRES_PASSWORD:-trading-dev}@postgres:5432/${POSTGRES_DB:-trading_system}?sslmode=disable
      - GO_API_URL=${GO_API_URL:-http://go-api:8000}
      - PYTHONPATH=/app
    depends_on:
      postgres:
        condition: service_healthy
      go-api:
        condition: service_healthy
    networks:
      - trading-network
    restart: unless-stopped
    command: [ "streamlit", "run", "app.py", "--server.port=8501", "--server.address=0.0.0.0" ]
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://127.0.0.1:8501 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 0.5G

  # Streamlit Dashboard (Legacy UI)
  streamlit-legacy:
    build:
      context: .
      dockerfile: streamlit-app/Dockerfile
    container_name: trading-system-streamlit-legacy
    ports:
      - "8511:8501"
    environment:
      - API_BASE_URL=http://go-api:8000
    depends_on:
      - go-api
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://127.0.0.1:8501 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 0.5G
    profiles:
      - legacy # Only start with: docker-compose --profile legacy up

  # Next.js Frontend (Future migration)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: trading-system-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_GRPC_URL=http://localhost:50051
      - SUPABASE_URL=${SUPABASE_URL:-}
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL:-}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
    depends_on:
      - go-api
    networks:
      - trading-network
    restart: unless-stopped
    profiles:
      - nextjs # Only start with: docker-compose --profile nextjs up
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- --timeout=2 http://127.0.0.1:3000/api/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 0.5G

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  trading-network:
    driver: bridge
