version: '3.8'

services:
  admin-dashboard:
    build: .
    ports:
      - "8501:8501"
    environment:
      - PYTHON_API_URL=http://python-worker:8001
      - GO_API_URL=http://go-api:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      - ./logs:/app/logs
    depends_on:
      - python-worker
      - go-api
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  python-worker:
    image: trading-system-python-worker:latest
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://trading_user:trading_pass@postgres:5432/trading_system
      - MASSIVE_API_KEY=${MASSIVE_API_KEY}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trading-network
    restart: unless-stopped

  go-api:
    image: trading-system-go-api:latest
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://trading_user:trading_pass@postgres:5432/trading_system
      - PYTHON_API_URL=http://python-worker:8001
    depends_on:
      postgres:
        condition: service_healthy
      python-worker:
        condition: service_started
    networks:
      - trading-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=trading_system
      - POSTGRES_USER=trading_user
      - POSTGRES_PASSWORD=trading_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../db/migrations_postgres:/docker-entrypoint-initdb.d
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_user -d trading_system"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  trading-network:
    driver: bridge
